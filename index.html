<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Pathfinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="fixed inset-0 bg-gray-50 z-50 flex flex-col items-center justify-center p-4">
        <div class="max-w-2xl w-full text-center space-y-8">
            <h1 class="text-4xl font-bold text-gray-800 font-poppins">Explore Translator</h1>
            <p class="text-gray-600 text-lg">Find paths between biological entities.</p>
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 flex flex-col md:flex-row gap-4 items-center">
                <input type="text" id="landing-source" class="flex-1 w-full px-4 py-3 bg-gray-50 border rounded-lg" value="FAM177A1" readonly>
                <i class="fa-solid fa-arrow-right text-gray-400"></i>
                <input type="text" id="landing-target" class="flex-1 w-full px-4 py-3 bg-gray-50 border rounded-lg" value="NFKB1" readonly>
                <button id="start-btn" class="px-8 py-3 bg-purple-700 hover:bg-purple-800 text-white font-semibold rounded-lg transition">Explore</button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading-overlay" style="display: none;">
        <div id="loading-spinner"></div>
        <p class="font-header loading-text">Loading...</p>
    </div>

    <!-- Main Grid -->
    <div class="app-grid" id="app-container" style="display: none;">
        <!-- Filters -->
        <div class="panel">
            <div class="panel-header"><h3 class="panel-title">Graph Legend</h3></div>
            <div class="panel-content" id="filter-panel"></div>
        </div>
        <!-- Graph -->
        <div class="panel">
            <div class="panel-header"><h3 class="panel-title" id="query-title">Pathfinder</h3></div>
            <div id="graph-canvas" class="panel-content"></div>
        </div>
        <!-- Details -->
        <div class="panel">
            <div class="panel-header"><h3 class="panel-title">Details</h3></div>
            <div class="panel-content" id="details-panel">
                <p class="placeholder-text">Select a node.</p>
            </div>
        </div>
    </div>
</body>
</html>
